<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="appStoreGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#333333"/>
    </linearGradient>
    <linearGradient id="playStoreGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#01875f"/>
      <stop offset="100%" stop-color="#00a86b"/>
    </linearGradient>
  </defs>
  
  <!-- App Store Badge -->
  <rect x="10" y="10" width="130" height="40" rx="8" fill="url(#appStoreGrad)"/>
  <text x="75" y="25" fill="white" font-size="10" font-family="system-ui" text-anchor="middle">Download on the</text>
  <text x="75" y="38" fill="white" font-size="16" font-weight="600" font-family="system-ui" text-anchor="middle">App Store</text>
  
  <!-- Google Play Badge -->
  <rect x="160" y="10" width="130" height="40" rx="8" fill="url(#playStoreGrad)"/>
  <text x="225" y="25" fill="white" font-size="10" font-family="system-ui" text-anchor="middle">GET IT ON</text>
  <text x="225" y="38" fill="white" font-size="16" font-weight="600" font-family="system-ui" text-anchor="middle">Google Play</text>
</svg>
