<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="20 20 260 560">
  <defs>
    <linearGradient id="phoneGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c7c74"/>
      <stop offset="100%" stop-color="#28a89f"/>
    </linearGradient>
  </defs>
  
  <!-- Phone frame -->
  <rect x="20" y="20" width="260" height="560" rx="30" fill="url(#phoneGrad)"/>
  
  <!-- Screen -->
  <rect x="35" y="60" width="230" height="500" rx="20" fill="url(#screenGrad)"/>
  
  <!-- Status bar -->
  <rect x="35" y="60" width="230" height="30" rx="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="50" cy="75" r="3" fill="white"/>
  <rect x="60" y="72" width="40" height="6" rx="3" fill="white"/>
  <text x="250" y="80" fill="white" font-size="12" font-family="system-ui">100%</text>
  
  <!-- App header -->
  <rect x="35" y="100" width="230" height="60" fill="rgba(255,255,255,0.1)"/>
  <text x="50" y="125" fill="white" font-size="16" font-weight="600" font-family="system-ui">VittaCare</text>
  <text x="50" y="145" fill="rgba(255,255,255,0.8)" font-size="12" font-family="system-ui">Bem-vindo, Marina</text>
  
  <!-- Menu items -->
  <rect x="50" y="180" width="200" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="70" cy="200" r="8" fill="white"/>
  <text x="90" y="205" fill="white" font-size="14" font-family="system-ui">Consultas</text>
  
  <rect x="50" y="240" width="200" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="70" cy="260" r="8" fill="white"/>
  <text x="90" y="265" fill="white" font-size="14" font-family="system-ui">Exames</text>
  
  <rect x="50" y="300" width="200" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="70" cy="320" r="8" fill="white"/>
  <text x="90" y="325" fill="white" font-size="14" font-family="system-ui">Medicamentos</text>
  
  <!-- Bottom navigation -->
  <rect x="35" y="520" width="230" height="40" fill="rgba(0,0,0,0.2)"/>
  <circle cx="80" cy="540" r="4" fill="white"/>
  <circle cx="150" cy="540" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="220" cy="540" r="4" fill="rgba(255,255,255,0.5)"/>
</svg>